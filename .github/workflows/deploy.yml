name: Auto Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup SSH
      run: |
        sudo apt-get update && sudo apt-get install -y sshpass expect
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
        # Add key with passphrase using expect
        expect << 'EOF'
        spawn ssh-add ~/.ssh/id_rsa
        expect "Enter passphrase"
        send "${{ secrets.SSH_PASSPHRASE }}\r"
        expect eof
        EOF
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          
          # Pull latest changes
          git pull origin main
          
          # Install/update dependencies
          pip3 install -r requirements.txt --user
          
          # Restart application (if using supervisor/systemd)
          # sudo systemctl restart your-app-name
          
          # Or restart Apache/Nginx if needed
          # sudo systemctl reload apache2
          
          echo "âœ… Deployment completed successfully!"
        EOF
        
    - name: Notify deployment status
      run: |
        echo "ðŸš€ Auto-deployment completed!"
        echo "ðŸ”— Check your site: https://designer.coriancastle.com"
