name: Auto Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 21098
        script: |
          # Update repository using HTTPS
          cd /home/runner/work/_temp/_github_home
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/mahmoudrashidy90/corian-castle-designer.git
          git pull origin main
          
          # Install/update dependencies
          pip install -r requirements.txt --user
          
          # Restart application (if using supervisor)
          # sudo systemctl restart your-app-name
          
          # or restart apache/nginx if needed
          # sudo systemctl reload apache2
          
          echo "ðŸŽ‰ Deployment completed successfully!"
          
    - name: Notify deployment status
      run: |
        echo "âœ… SSH Deployment with port 21098 completed!"
