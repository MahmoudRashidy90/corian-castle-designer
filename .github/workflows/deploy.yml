name: Deploy to Corian Castle Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 21098
        script: |
          echo "ğŸš€ Starting Corian Castle Deployment..."
          
          # Ø§Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„Ù…Ø¬Ù„Ø¯
          cd /home/coriymfy/public_html/designer.coriancastle.com || exit 1
          echo "ğŸ“ Changed to project directory"
          
          # Ø¥Ù†Ø´Ø§Ø¡ backup Ø³Ø±ÙŠØ¹
          if [ -f "app.py" ]; then
            cp app.py app.py.backup.$(date +%Y%m%d_%H%M%S)
            echo "ğŸ’¾ Created backup"
          fi
          
          # ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† GitHub
          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          # ØªØ­Ø¯ÙŠØ« passenger_wsgi.py Ø¨Ø¯ÙˆÙ† Unicode
          echo "ğŸ”§ Updating passenger_wsgi.py..."
          cat > passenger_wsgi.py << 'EOF'
          #!/usr/bin/env python3
          # -*- coding: utf-8 -*-
          import sys
          import os
          import logging
          
          sys.path.insert(0, os.path.dirname(__file__))
          
          logging.basicConfig(
              level=logging.INFO,
              format='%(asctime)s - %(levelname)s - %(message)s'
          )
          
          logger = logging.getLogger(__name__)
          
          try:
              from app import application
              logger.info("Passenger: Application loaded successfully")
          except Exception as e:
              logger.error(f"Passenger: Error - {e}")
              raise
          EOF
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
          echo "ğŸ“‚ Creating directories..."
          mkdir -p uploads designs generated_designs logs static/generated_designs
          chmod 755 uploads designs generated_designs logs static/generated_designs
          
          # ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£Ø°ÙˆÙ†Ø§Øª
          echo "ğŸ” Setting permissions..."
          find . -type f -name "*.py" -exec chmod 644 {} \;
          find . -type f -name "*.html" -exec chmod 644 {} \;
          find . -type d -exec chmod 755 {} \;
          chmod 644 .htaccess
          chmod 600 .env 2>/dev/null || echo "No .env file found"
          
          # ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø¤Ù‚ØªØ©
          echo "ğŸ§¹ Cleaning temporary files..."
          find . -name "*.pyc" -delete
          find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "*.log" -type f -size +10M -delete 2>/dev/null || true
          
          # Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          echo "âœ… Testing application..."
          python3 -c "
          import sys
          sys.path.insert(0, '.')
          try:
              from app import application
              print('Application test: SUCCESS')
          except Exception as e:
              print(f'Application test: FAILED - {e}')
              sys.exit(1)
          "
          
          # Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          echo "ğŸ”„ Restarting application..."
          touch tmp/restart.txt 2>/dev/null || touch passenger_wsgi.py
          
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“… Deployed at: $(date)"
          echo "ğŸŒ Site: https://designer.coriancastle.com"
