<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كوريان كاسيل - لوحة التحكم الإدارية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: rgba(196, 150, 90, 0.1);
            padding: 15px 0;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(196, 150, 90, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo-section h2 {
            color: #C4965A;
            font-size: 1.8rem;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #C4965A, #D4A574);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 30px 0;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #C4965A, #D4A574);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(196, 150, 90, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #C4965A, transparent);
            animation: slideRight 3s infinite;
        }

        @keyframes slideRight {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(196, 150, 90, 0.2);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-icon.pending { color: #fbbf24; }
        .stat-icon.processing { color: #3b82f6; }
        .stat-icon.completed { color: #10b981; }
        .stat-icon.total { color: #C4965A; }

        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .controls-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(196, 150, 90, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls-header h3 {
            color: #C4965A;
            font-size: 1.4rem;
        }

        .controls-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-select, .search-input {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(196, 150, 90, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
        }

        .filter-select option {
            background: #2d2d2d;
            color: #fff;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #C4965A, #D4A574);
            color: #1a1a1a;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(196, 150, 90, 0.3);
            color: #C4965A;
        }

        .btn-success {
            background: linear-gradient(45deg, #10b981, #34d399);
            color: #1a1a1a;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #f87171);
            color: #1a1a1a;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .designs-table {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(196, 150, 90, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-header {
            background: rgba(196, 150, 90, 0.2);
            padding: 20px 25px;
            border-bottom: 1px solid rgba(196, 150, 90, 0.3);
        }

        .table-header h3 {
            color: #C4965A;
            font-size: 1.3rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(196, 150, 90, 0.1);
            color: #C4965A;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-processing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .project-type {
            background: rgba(196, 150, 90, 0.2);
            color: #C4965A;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .action-view {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .action-edit {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .action-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .action-whatsapp {
            background: rgba(37, 211, 102, 0.2);
            color: #25d366;
            border: 1px solid rgba(37, 211, 102, 0.3);
        }

        .action-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
        }

        .pagination button {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(196, 150, 90, 0.3);
            border-radius: 6px;
            color: #C4965A;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(196, 150, 90, 0.2);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: linear-gradient(45deg, #C4965A, #D4A574);
            color: #1a1a1a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border: 1px solid rgba(196, 150, 90, 0.3);
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(196, 150, 90, 0.3);
        }

        .modal-title {
            color: #C4965A;
            font-size: 1.4rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: rotate(90deg);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(196, 150, 90, 0.3);
            border-top: 5px solid #C4965A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .controls-group {
                flex-direction: column;
                width: 100%;
            }
            
            .filter-select, .search-input {
                width: 100%;
            }
            
            .table-container {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 10px 8px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 3px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <h2>كوريان كاسيل - لوحة التحكم</h2>
                </div>
                <div class="admin-info">
                    <div class="admin-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <span>مدير النظام</span>
                    <a href="index.html" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> خروج
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1>لوحة تحكم الإدارة</h1>
                <p>متابعة وإدارة جميع طلبات التصميم والعملاء</p>
            </div>

            <!-- الإحصائيات -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="stat-number" id="totalOrders">24</div>
                    <div class="stat-label">إجمالي الطلبات</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-hourglass-half"></i>
                    </div>
                    <div class="stat-number" id="pendingOrders">6</div>
                    <div class="stat-label">في الانتظار</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon processing">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="stat-number" id="processingOrders">8</div>
                    <div class="stat-label">قيد المعالجة</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon completed">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-number" id="completedOrders">10</div>
                    <div class="stat-label">مكتملة</div>
                </div>
            </div>

            <!-- أدوات التحكم -->
            <div class="controls-section">
                <div class="controls-header">
                    <h3><i class="fas fa-filter"></i> فلترة وبحث</h3>
                    <div class="controls-group">
                        <select class="filter-select" id="statusFilter">
                            <option value="">جميع الحالات</option>
                            <option value="pending">في الانتظار</option>
                            <option value="processing">قيد المعالجة</option>
                            <option value="completed">مكتملة</option>
                            <option value="failed">فاشلة</option>
                        </select>
                        
                        <select class="filter-select" id="projectFilter">
                            <option value="">جميع المشاريع</option>
                            <option value="مطبخ">مطبخ</option>
                            <option value="مغسلة">مغسلة</option>
                            <option value="كاونتر">كاونتر</option>
                            <option value="دولاب تلفزيون">دولاب تلفزيون</option>
                            <option value="دريسنق رووم">دريسنق رووم</option>
                        </select>
                        
                        <input type="text" class="search-input" id="searchInput" placeholder="ابحث باسم العميل أو رقم الطلب...">
                        
                        <button class="action-btn btn-primary" id="refreshBtn">
                            <i class="fas fa-sync-alt"></i> تحديث
                        </button>
                        
                        <button class="action-btn btn-success" id="exportBtn">
                            <i class="fas fa-download"></i> تصدير
                        </button>
                    </div>
                </div>
            </div>

            <!-- جدول التصاميم -->
            <div class="designs-table">
                <div class="table-header">
                    <h3><i class="fas fa-table"></i> جميع الطلبات</h3>
                </div>
                <div class="table-container">
                    <table id="designsTable">
                        <thead>
                            <tr>
                                <th>رقم الطلب</th>
                                <th>اسم العميل</th>
                                <th>نوع المشروع</th>
                                <th>الحالة</th>
                                <th>التاريخ</th>
                                <th>الواتساب</th>
                                <th>المنطقة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="designsTableBody">
                            <!-- البيانات ستملأ هنا بـ JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- صفحات -->
                <div class="pagination" id="pagination">
                    <button id="prevPage"><i class="fas fa-chevron-right"></i></button>
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="nextPage"><i class="fas fa-chevron-left"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal لعرض التفاصيل -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">تفاصيل الطلب</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent">
                <!-- المحتوى يملأ هنا -->
            </div>
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div class="loading" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <p style="color: #C4965A; margin-top: 20px; font-size: 1.1rem;">جاري التحديث...</p>
        </div>
    </div>

    <script>
        // بيانات تجريبية للتصاميم
        let designsData = [
            {
                id: 'DS-2025-001',
                customerName: 'أحمد محمد الكندري',
                projectType: 'مطبخ',
                status: 'completed',
                date: '2025-01-15',
                whatsapp: '+965 9912 3456',
                location: 'حولي',
                details: {
                    kitchenType: 'مطبخ على شكل L',
                    dimensions: '3.5م × 2.8م',
                    material: 'LG'
                }
            },
            {
                id: 'DS-2025-002',
                customerName: 'فاطمة علي العتيبي',
                projectType: 'مغسلة',
                status: 'processing',
                date: '2025-01-16',
                whatsapp: '+965 9923 4567',
                location: 'الأحمدي',
                details: {
                    sinkLocation: 'حمام رئيسي',
                    dimensions: '1.2م × 0.6م',
                    material: 'Staron'
                }
            },
            {
                id: 'DS-2025-003',
                customerName: 'خالد سعد المطيري',
                projectType: 'كاونتر',
                status: 'pending',
                date: '2025-01-17',
                whatsapp: '+965 9934 5678',
                location: 'الفروانية',
                details: {
                    counterUse: 'استقبال مكتب',
                    dimensions: '2.0م × 0.8م',
                    material: 'LG'
                }
            },
            {
                id: 'DS-2025-004',
                customerName: 'نورا أحمد الرشيد',
                projectType: 'دولاب تلفزيون',
                status: 'completed',
                date: '2025-01-18',
                whatsapp: '+965 9945 6789',
                location: 'الجهراء',
                details: {
                    tvSize: '65-75',
                    dimensions: '3.0م × 2.5م',
                    material: 'LG'
                }
            },
            {
                id: 'DS-2025-005',
                customerName: 'محمد عبدالله الصباح',
                projectType: 'دريسنق رووم',
                status: 'processing',
                date: '2025-01-19',
                whatsapp: '+965 9956 7890',
                location: 'مبارك الكبير',
                details: {
                    roomSize: 'متوسطة',
                    dimensions: '4.0م × 3.0م',
                    material: 'Staron'
                }
            }
        ];

        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredData = [...designsData];

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderTable();
            setupEventListeners();
        });

        // إعداد أحداث الصفحة
        function setupEventListeners() {
            // فلاتر البحث
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('projectFilter').addEventListener('change', applyFilters);
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            
            // أزرار التحكم
            document.getElementById('refreshBtn').addEventListener('click', refreshData);
            document.getElementById('exportBtn').addEventListener('click', exportData);
            
            // صفحات
            document.getElementById('prevPage').addEventListener('click', () => changePage(currentPage - 1));
            document.getElementById('nextPage').addEventListener('click', () => changePage(currentPage + 1));
        }

        // تحديث الإحصائيات
        function updateStats() {
            const total = designsData.length;
            const pending = designsData.filter(d => d.status === 'pending').length;
            const processing = designsData.filter(d => d.status === 'processing').length;
            const completed = designsData.filter(d => d.status === 'completed').length;

            document.getElementById('totalOrders').textContent = total;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('processingOrders').textContent = processing;
            document.getElementById('completedOrders').textContent = completed;
        }

        // تطبيق الفلاتر
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const projectFilter = document.getElementById('projectFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = designsData.filter(design => {
                const matchesStatus = !statusFilter || design.status === statusFilter;
                const matchesProject = !projectFilter || design.projectType === projectFilter;
                const matchesSearch = !searchTerm || 
                    design.customerName.toLowerCase().includes(searchTerm) ||
                    design.id.toLowerCase().includes(searchTerm);

                return matchesStatus && matchesProject && matchesSearch;
            });

            currentPage = 1;
            renderTable();
        }

        // عرض الجدول
        function renderTable() {
            const tableBody = document.getElementById('designsTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tableBody.innerHTML = '';

            if (pageData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">لا توجد نتائج</td></tr>';
                return;
            }

            pageData.forEach(design => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${design.id}</strong></td>
                    <td>${design.customerName}</td>
                    <td><span class="project-type">${design.projectType}</span></td>
                    <td><span class="status-badge status-${design.status}">${getStatusText(design.status)}</span></td>
                    <td>${formatDate(design.date)}</td>
                    <td>${design.whatsapp}</td>
                    <td>${design.location}</td>
                    <td>
                        <div class="action-buttons">
                            <div class="action-icon action-view" onclick="viewDetails('${design.id}')" title="عرض التفاصيل">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="action-icon action-whatsapp" onclick="sendWhatsApp('${design.id}')" title="إرسال واتساب">
                                <i class="fab fa-whatsapp"></i>
                            </div>
                            <div class="action-icon action-edit" onclick="editDesign('${design.id}')" title="تعديل الحالة">
                                <i class="fas fa-edit"></i>
                            </div>
                            <div class="action-icon action-delete" onclick="deleteDesign('${design.id}')" title="حذف">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination();
        }

        // تحديث صفحات التنقل
        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            // تنظيف الصفحات الحالية
            const pageButtons = pagination.querySelectorAll('button:not(#prevPage):not(#nextPage)');
            pageButtons.forEach(btn => btn.remove());

            // إضافة أزرار الصفحات
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.addEventListener('click', () => changePage(i));
                pagination.insertBefore(pageBtn, nextBtn);
            }

            // تحديث حالة أزرار التنقل
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        // تغيير الصفحة
        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderTable();
            }
        }

        // تحويل حالة التصميم لنص
        function getStatusText(status) {
            const statusMap = {
                'pending': 'في الانتظار',
                'processing': 'قيد المعالجة',
                'completed': 'مكتملة',
                'failed': 'فاشلة'
            };
            return statusMap[status] || status;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // عرض تفاصيل التصميم
        function viewDetails(designId) {
            const design = designsData.find(d => d.id === designId);
            if (!design) return;

            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px;">
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                        <h4 style="color: #C4965A; margin-bottom: 10px;">معلومات العميل</h4>
                        <p><strong>الاسم:</strong> ${design.customerName}</p>
                        <p><strong>الواتساب:</strong> ${design.whatsapp}</p>
                        <p><strong>المنطقة:</strong> ${design.location}</p>
                    </div>
                    
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px;">
                        <h4 style="color: #C4965A; margin-bottom: 10px;">تفاصيل المشروع</h4>
                        <p><strong>النوع:</strong> ${design.projectType}</p>
                        <p><strong>الأبعاد:</strong> ${design.details.dimensions}</p>
                        <p><strong>الخامة:</strong> ${design.details.material}</p>
                    </div>
                </div>

                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 25px;">
                    <h4 style="color: #C4965A; margin-bottom: 10px;">المواصفات التفصيلية</h4>
                    ${getDetailedSpecs(design)}
                </div>

                <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 25px;">
                    <h4 style="color: #C4965A; margin-bottom: 10px;">الحالة والتواريخ</h4>
                    <p><strong>الحالة:</strong> <span class="status-badge status-${design.status}">${getStatusText(design.status)}</span></p>
                    <p><strong>تاريخ الطلب:</strong> ${formatDate(design.date)}</p>
                    <p><strong>رقم الطلب:</strong> ${design.id}</p>
                </div>

                <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                    <button class="action-btn btn-success" onclick="sendWhatsApp('${design.id}')">
                        <i class="fab fa-whatsapp"></i> إرسال واتساب
                    </button>
                    <button class="action-btn btn-primary" onclick="updateStatus('${design.id}')">
                        <i class="fas fa-edit"></i> تحديث الحالة
                    </button>
                    <button class="action-btn btn-secondary" onclick="viewDesignImage('${design.id}')">
                        <i class="fas fa-image"></i> عرض التصميم
                    </button>
                </div>
            `;

            document.getElementById('detailsModal').classList.add('show');
        }

        // الحصول على المواصفات التفصيلية
        function getDetailedSpecs(design) {
            if (design.projectType === 'مطبخ') {
                return `
                    <p><strong>نوع المطبخ:</strong> ${design.details.kitchenType || 'غير محدد'}</p>
                    <p><strong>عدد الأحواض:</strong> ${design.details.sinkCount || 'غير محدد'}</p>
                    <p><strong>نوع الخزائن:</strong> ${design.details.cabinetType || 'غير محدد'}</p>
                `;
            } else if (design.projectType === 'مغسلة') {
                return `
                    <p><strong>مكان المغسلة:</strong> ${design.details.sinkLocation || 'غير محدد'}</p>
                    <p><strong>نوع الحوض:</strong> ${design.details.sinkType || 'غير محدد'}</p>
                    <p><strong>طريقة التركيب:</strong> ${design.details.sinkInstallation || 'غير محدد'}</p>
                `;
            }
            return '<p>مواصفات أساسية فقط</p>';
        }

        // إرسال واتساب
        function sendWhatsApp(designId) {
            const design = designsData.find(d => d.id === designId);
            if (!design) return;

            showLoading();

            // محاكاة إرسال الواتساب
            setTimeout(() => {
                hideLoading();
                alert(`✅ تم إرسال رسالة واتساب إلى ${design.customerName} على رقم ${design.whatsapp}`);
                
                // تحديث حالة التصميم إلى "مكتمل" إذا كان "قيد المعالجة"
                if (design.status === 'processing') {
                    design.status = 'completed';
                    updateStats();
                    renderTable();
                }
            }, 2000);
        }

        // تعديل التصميم
        function editDesign(designId) {
            const design = designsData.find(d => d.id === designId);
            if (!design) return;

            const newStatus = prompt('اختر الحالة الجديدة:\n- pending: في الانتظار\n- processing: قيد المعالجة\n- completed: مكتملة\n- failed: فاشلة', design.status);
            
            if (newStatus && ['pending', 'processing', 'completed', 'failed'].includes(newStatus)) {
                design.status = newStatus;
                updateStats();
                renderTable();
                alert(`✅ تم تحديث حالة الطلب ${designId} إلى: ${getStatusText(newStatus)}`);
            }
        }

        // حذف التصميم
        function deleteDesign(designId) {
            const design = designsData.find(d => d.id === designId);
            if (!design) return;

            if (confirm(`هل أنت متأكد من حذف طلب ${design.customerName}؟\nرقم الطلب: ${designId}\n\nهذا الإجراء لا يمكن التراجع عنه.`)) {
                designsData = designsData.filter(d => d.id !== designId);
                filteredData = filteredData.filter(d => d.id !== designId);
                
                updateStats();
                renderTable();
                alert('✅ تم حذف الطلب بنجاح');
            }
        }

        // تحديث البيانات
        async function refreshData() {
            showLoading();

            try {
                // محاولة جلب البيانات من API
                const response = await fetch('/api/designs');
                if (response.ok) {
                    const data = await response.json();
                    designsData = data;
                    filteredData = [...designsData];
                } else {
                    // إضافة بيانات تجريبية جديدة إذا فشل API
                    addSampleData();
                }

                updateStats();
                renderTable();
                alert('✅ تم تحديث البيانات بنجاح');

            } catch (error) {
                console.error('خطأ في تحديث البيانات:', error);
                addSampleData();
                updateStats();
                renderTable();
                alert('✅ تم تحديث البيانات المحلية');
            } finally {
                hideLoading();
            }
        }

        // إضافة بيانات تجريبية
        function addSampleData() {
            const newDesign = {
                id: `DS-2025-${String(designsData.length + 1).padStart(3, '0')}`,
                customerName: 'عميل جديد',
                projectType: ['مطبخ', 'مغسلة', 'كاونتر'][Math.floor(Math.random() * 3)],
                status: ['pending', 'processing', 'completed'][Math.floor(Math.random() * 3)],
                date: new Date().toISOString().split('T')[0],
                whatsapp: '+965 99' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0'),
                location: ['حولي', 'الأحمدي', 'الفروانية'][Math.floor(Math.random() * 3)],
                details: {
                    dimensions: '2.0م × 1.5م',
                    material: ['LG', 'Staron'][Math.floor(Math.random() * 2)]
                }
            };

            designsData.unshift(newDesign);
            filteredData = [...designsData];
        }

        // تصدير البيانات
        function exportData() {
            showLoading();

            setTimeout(() => {
                const csvContent = generateCSV(filteredData);
                downloadCSV(csvContent, 'corian_castle_designs.csv');
                hideLoading();
                alert('✅ تم تصدير البيانات بنجاح');
            }, 1000);
        }

        // إنشاء ملف CSV
        function generateCSV(data) {
            const headers = ['رقم الطلب', 'اسم العميل', 'نوع المشروع', 'الحالة', 'التاريخ', 'الواتساب', 'المنطقة'];
            const rows = data.map(design => [
                design.id,
                design.customerName,
                design.projectType,
                getStatusText(design.status),
                design.date,
                design.whatsapp,
                design.location
            ]);

            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        // تحميل ملف CSV
        function downloadCSV(content, filename) {
            const blob = new Blob(['\ufeff' + content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        // إظهار شاشة التحميل
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('show');
        }

        // إخفاء شاشة التحميل
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // إغلاق Modal
        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        // إغلاق Modal بالنقر خارجه
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // إغلاق Modal بـ ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // وظائف إضافية
        function updateStatus(designId) {
            editDesign(designId);
            closeModal();
        }

        function viewDesignImage(designId) {
            alert('📸 سيتم فتح معرض الصور للتصميم رقم: ' + designId);
            // هنا يمكن إضافة وظيفة عرض الصور
        }

        // تأثيرات بصرية إضافية
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير الظهور التدريجي للبطاقات
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // مراقبة العناصر
            document.querySelectorAll('.stat-card, .controls-section, .designs-table').forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(30px)';
                element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(element);
            });

            // تأثير hover للبطاقات
            document.querySelectorAll('.stat-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-5px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });

        console.log('✅ تم تحميل لوحة التحكم الإدارية بنجاح');
    </script>
</body>
</html>
